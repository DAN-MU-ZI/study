services:
  app:
    build: .
    ports:
      - "8001:8001"
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://db:5432/shortener_db
      - SPRING_DATA_REDIS_URL=redis://redis:6379
      - APP_REDIRECT_MODE=${REDIRECT_MODE:-302}
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8001"]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shortener_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d shortener_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=1000

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save "" --appendonly no --maxmemory 512mb --maxmemory-policy allkeys-lru

  k6:
    image: grafana/k6
    volumes:
      - ../scripts:/scripts
    environment:
      - BASE_URL=http://app:8001
    depends_on:
      app:
        condition: service_healthy
    command: run /scripts/load_test.js

volumes:
  postgres_data:
  redis_data:
