services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db/shortener_db
      - REDIS_URL=redis://redis:6379
      - REDIRECT_MODE=${REDIRECT_MODE:-302}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: gunicorn app.main:app -c gunicorn.conf.py

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shortener_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d shortener_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=1000

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save "" --appendonly no --maxmemory 512mb --maxmemory-policy allkeys-lru

  k6:
    image: grafana/k6
    volumes:
      - ../scripts:/scripts
    environment:
      - BASE_URL=http://app:8000
    command: run /scripts/load_test.js

volumes:
  postgres_data:
  redis_data:
