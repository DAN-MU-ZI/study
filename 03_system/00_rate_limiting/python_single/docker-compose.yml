services:
  api:
    build: .
    platform: linux/amd64
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  test:
    build: .
    platform: linux/amd64
    command: pytest tests/ -v
    environment:
      - API_HOST=api
      - API_PORT=8000
    volumes:
      - ./tests:/app/tests
    depends_on:
      - api
    profiles:
      - test
